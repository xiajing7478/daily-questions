<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="text"></input>
    <p>{{text}}</p>
  </div>
</body>
<script>
  // new Vue({
  //   el: '#app',
  //   data: {
  //     text: 'hello, vue'
  //   }
  // })

  /**
   * 1.输入框以及文本节点与data中的数据绑定
   * 2.输入框内容变化时，data中的数据同步变化。即 view => model 的变化。
   * 3.data中的数据变化时，文本节点的内容同步变化。即 model => view 的变化。
   **/ 
   const nodeToFragment = (node) => {
    let fragment = document.createDocumentFragment()
    let child 
    while(child = node.firstChild) {
      fragment.appendChild(child)
    }
    return fragment
  }
  let dom = nodeToFragment(document.getElementById('app'))

  console.log(dom)
  console.log(document.getElementById('app'))

</script>
</html>
