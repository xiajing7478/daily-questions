<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            height: 500px;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        div {
            width: 100%;
            height: 100%;
            position: absolute;
            font-size: 500px;
            text-align: center;
            display: none;
        }
        .a {
            background-color: pink;
            display: block;
        }
        .b {
            background-color: red;
        }
        .c {
            background-color: gray;
        }
    </style>
</head>
<body>
<div id="A" class="a J-A">A</div>
<div id="B" class="b J-B">B</div>
<div id="C" class="c J-C">C</div>

<script type="text/javascript">
    function hashChanged(hasObj) {
        const newHash = hasObj.newURL.split('#')[1]
        const oldHash = hasObj.oldURL.split('#')[1]
        document.getElementById(oldHash).style.display = 'none';
        document.getElementById(newHash).style.display = 'block';
    }
    window.onhashchange = hashChanged
</script>
</body>
</html>
