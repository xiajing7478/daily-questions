<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>mvvm</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="msg"></input>{{msg}}
        <ul>
            <li>姓名: {{school.name}}</li>
            <li>年龄: {{school.age}}</li>
            <li>年级: {{school.grade}}</li>
        </ul>
    </div>
    <!-- <script src="./MVVM.js"></script> -->
    <script src="./Vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello, vue',
                otherMsg: '!!!!!!!!!!!!',
                school: {
                    name: '珠峰',
                    age: 18,
                    grade: '高三'
                }
            }
        })
        console.log(vm)
    </script>
</body>

</html>
