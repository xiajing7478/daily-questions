<body>
    <script>
        // F(0) = 0ï¼ŒF(1) = 1  F(2) = 1
        // F(3) = F(2) + F(1) = 2
        // F(4) = F(3) + F(2) = 2 + 1 = 3
        // F(5) = F(4) + F(3) = 3 + 2 = 5
        // F(6) = F(5) + F(4) = 5 + 3 = 8
        function fib (n) {
            if (n < 2) {
                return n
            }
            return fib(n - 1) + fib(n - 2)
        };

        console.log(fib(6))
    </script>
