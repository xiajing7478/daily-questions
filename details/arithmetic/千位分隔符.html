<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        let num = 1234567894532.2134
        let defaultAmount = Number(num).toString().replace(/(\d)(?=(\d{3})+\.)/g, '$1,');
        console.log('defaultAmount', defaultAmount)

        function thousands(num) {
            if (!Number(num)) {
                throw new Error('你输入的不是数字...')
                return
            }
            let numStr = num.toString()
            let _int = numStr
            let _decimals = ''
            let result = ''
            if (numStr.indexOf('.') > -1) {
                _int = numStr.split('.')[0]
                _decimals = numStr.split('.')[1]
            }
            let _arr = _int.split('').reverse()
            for (let i = 0; i < _arr.length; i++) {
                if (i > 0 && (i + 1) % 3 == 0) {
                    result = result.concat(_arr[i], ',')
                } else {
                    result = result.concat(_arr[i])
                }
            }
            return _decimals ? result.split('').reverse().join('').concat(`.${_decimals}`) : result.split('').reverse().join('')
        }


        console.log(thousands(num))
    </script>
</body>

</html>
