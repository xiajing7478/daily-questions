<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>O(n)合并2个有序数组</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        function concatArr(a, b) {
            var i = 0,
                j = 0,
                k = 0;
            var result = []
            while (i < a.length && j < b.length) {
                if (a[i] < b[j]) {
                    result[k++] = a[i++];
                } else {
                    result[k++] = b[j++];
                }
            }
            while (i < a.length) {
                result[k++] = a[i++];
            }
            while (j < b.length) {
                result[k++] = b[j++]
            }
            return result
        };
        console.log(concatArr([1, 4, 6], [2, 3, 5]))
    </script>
</body>

</html>
