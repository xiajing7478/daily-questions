            if (arr.indexOf(0) <= -1) {
                return arr

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === 0) {
                    arr.push(0)
                    arr.splice(i, 1)
                }
            }
            return arr
        }

        function zeroMove(array) {
            let len = array.length;
            let j = 0;
            for (let i = 0; i < len - j; i++) {
                if (array[i] === 0) {
                    array.push(0);
                    array.splice(i, 1);
                    i--;
                    j++;
                }
            }
