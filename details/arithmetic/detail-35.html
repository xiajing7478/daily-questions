<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>如下代码的打印结果</title>
</head>

<body>
    <script>
        function Foo() {
            Foo.a = function() {
                console.log(1)
            }
            this.a = function() {
                console.log(2)
            }
        }
        // 以上只是Foo的构建方法，没有产生实例，并没有执行
        Foo.prototype.a = function() {
                console.log(3)
            }
            // Foo原型上挂载了方法a,方法输出3
        Foo.a = function() {
                console.log(4)
            }
            //  现在在 Foo 上挂载了直接方法 a ，输出值为 4
        Foo.a(); // 4。 立刻执行了 Foo上的a方法
        let obj = new Foo();
        /**
         * 这里调用了 Foo 的构建方法。Foo 的构建方法主要做了两件事
         * 1. 将全局的 Foo 上的直接方法 a 替换为一个输出 1 的方法。
         * 2. 在新对象上挂载直接方法 a ，输出值为 2。
         **/
        obj.a(); // 2 因为有直接方法 a ，不需要去访问原型链，所以使用的是构建方法里所定义的 this.a
        Foo.a(); // 1 构建方法里已经替换了全局 Foo 上的 a 方法，所以为1



        // let arrNum = [1, 2, 3, 4, 5, 6, 7]
        let arrNum = [1, 6, 3, 7, 5, 2, 4] // [6, 1, 3, 7, 5, 2, 4]
        let k = 3

        function sortArray(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; i++) {
                    if (arr[i] < arr[j]) {
                        var tmp = arr[i]
                        arr[i] = arr[j]
                        arr[j] = tmp
                    }
                }
            }
            return arr
        }
        console.log(sortArray(arrNum))
    </script>
</body>

</html>
