<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单页面与多页面间的区别及优缺点</title>
</head>

<body>
    <p>
        <dl>
            <dt>一.单页面</dt>
            <dd>
                <p>单页面有点</p>
                <p>1. 用户体验好，快，内容改变不需要重新加载整个页面，基于这一点，spa对服务器压力较小。</p>
                <p>2. 前后端分离。</p>
                <p>3. 切换页面效果会比较炫酷。</p>
                <p>单页面缺点</p>
                <p>1. 不利于SEO搜索。</p>
                <p>2. 初次加载页面耗时长。</p>
                <p>3. 导航不可用，如果需要只能自行实现前进、后退。</p>
                <p>4. 页面复杂度提高</p>
            </dd>

            <dt>二. 多页面</dt>
            <dd>
                <p>多页面和优缺点正好好单页面相反。</p>
            </dd>

        </dl>
    </p>
</body>

</html>
