	<p>BFC: Block Formatting Contexts(块级格式化上下文),是页面盒模式布局中的一种css渲染模式,相当于一个对立的容器,里面的元素和外部的元素
	相互不影响。</p>

	<dl>

		<dd>2.防止同一BFC容器中的相邻元素间的外边距重叠问题</dd>
