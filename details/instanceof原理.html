<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instanceof原理</title>
</head>

<body>
    <script>
        const obj = {
            name: 'xj',
            birth: {
                year: '1988',
                month: '11',
                info: {
                    b: [3, 4]
                }
            }
        }
        let arr = [{
            name: 'tim',
            age: 18
        }, {
            name: 'jimmy',
            age: 20
        }]

        function _instanceof(source, target) {
            source = source.__proto__
            target = target.prototype
            while (true) {
                if (source == null) {
                    return false
                }
                if (source == target) {
                    return true
                }
                source = source.__proto__
            }
        }
        console.log(_instanceof(arr, Object))
    </script>
</body>

</html>
