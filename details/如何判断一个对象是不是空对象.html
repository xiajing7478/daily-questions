  /**
   * 判断一个对象是否为空对象
   * @param obj
   * @returns {boolean}
   */
	function isEmptyObj(obj) {
		if (Object.prototype.toString.call(obj) !== '[object Object]')
		  return false
		return Object.keys(obj).length == 0 ? true : false
  }
