<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css2-3列布局</title>
    <style type="text/css">
        .main {
            padding: 0;
            margin: 0;
        }
        
        .left {
            background: #555;
            width: 200px;
            height: 250px;
            float: left;
        }
        
        .right {
            background: #ddd;
            margin-left: 200px;
            height: 250px;
        }
        
        .main1 {
            display: flex;
        }
        
        .left1 {
            width: 200px;
            width: 200px;
            background: #555;
        }
        
        .right1 {
            flex: 1;
            background: #ddd;
        }
        
        .main2 {
            position: relative;
        }
        
        .left2 {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 300px;
            background: #555;
        }
        
        .right2 {
            background: #ddd;
            height: 300px;
            margin-left: 210px;
        }
        
        .main-wrapper {
            float: left;
            width: 100%;
        }
        
        .main {
            height: 100px;
            margin-left: 210px;
            background-color: rgba(255, 0, 0, .5);
        }
        
        .sidebar {
            float: left;
            width: 200px;
            height: 100px;
            margin-left: -100%;
            background-color: rgba(0, 255, 0, .5);
        }
    </style>
</head>
