<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-vs-react</title>
</head>

<body>
    <div>
        <dl>
            <dt>一. 相同点</dt>
            <dd>
                <p>1. 中心思想相同, 一切都是组件，组件实例之间可以嵌套。</p>
                <p>2. 都提供合理的钩子函数，可以让开发者定制化去处理需求。</p>
                <p>3. 都是进阶式框架，只提供一个最基本功能，核心包都是以插件方式加载。</p>
                <p>4. 组件都支持mixins特性</p>
            </dd>
            <dt>二. 不同点</dt>
            <dd>
                <p>1. vue.js使用的DOM模板；react依赖virtual Dom。React采用的Virtual DOM会对渲染出来的结果做脏检查。</p>
                <p>2. Vue.js在模板中提供了指令，过滤器等，可以非常方便，快捷地操作DOM</p>
            </dd>
        </dl>
    </div>
</body>

</html>
