<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy</title>
</head>
<body>
  <script>
    const obj = { a: 1, b:50 }
    
    let proxy = new Proxy(obj, {
      get(target, property) {
        console.log(target)
        console.log(property)
        console.log(target[property])
        // return 34
      }
    }) 

    console.log(proxy.b)

  </script>
</body>
</html>
