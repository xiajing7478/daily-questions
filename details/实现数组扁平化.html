<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现数组扁平化</title>
</head>
<body>

<script>
  const a = [1, [2, [3, 4]]];
  console.log(flatten(a));

  function flatten(arr) {
    let result = []
		if (!Array.isArray(arr)) return arr
		for (let i = 0; i < arr.length; i++) {
		  if (!Array.isArray(arr[i])) {
		    result = result.concat(arr[i])
		  } else {
		    result = result.concat(flatten(arr[i]))
		  }
		}
		return result
  }
</script>
</body>
</html>
