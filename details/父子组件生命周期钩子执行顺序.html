<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父子组件生命周期钩子执行顺序.html</title>
</head>

<body>
    <div>
        <dl>
            <dt>1.加载渲染过程</dt>
            <dd>
                父beforeCreated -> 父created -> 父beforeMounted -> 子beforeCreated -> 子created -> 子beforeMounted -> 子mounted -> 父mounted
            </dd>
            <dt>2.子组件更新过程</dt>
            <dd>父beforeUpdate -> 子beforeUpdate -> 子updated -> 父updated</dd>
            <dt>3.销毁过程</dt>
            <dd>父beforeDestroy -> 子beforeDestroy -> 子destroyed -> 父destroyed</dd>
        </dl>
    </div>
</body>

</html>
